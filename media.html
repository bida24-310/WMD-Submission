<!DOCTYPE html>
<html lang="en">
<head>
  <script>
    if (localStorage.getItem('theme') === 'dark') {
      document.documentElement.classList.add('dark-mode');
    }
  </script>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JCI Media Gallery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">

  <script>
    if (localStorage.getItem('theme') === 'dark') {
      document.body.classList.add('dark-mode');
    }

    document.getElementById("darkModeToggle").addEventListener("click", function () {
  const root = document.documentElement;
  root.classList.toggle("dark-mode");
  const isDark = root.classList.contains("dark-mode");
  localStorage.setItem("theme", isDark ? "dark" : "light");
});

  </script>
  
</head>
<body>
  <div id="background-light" class="animated-bg light-bg"></div>
  <div id="background-dark" class="animated-bg dark-bg"></div>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <img src="JCI_GABS_logo-removebg-preview.png" alt="JCI Logo" height="40">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link active" href="media.html">Media</a></li>
          <li class="nav-item"><a class="nav-link" href="elections.html">Elections</a></li>
          <li class="nav-item"><a class="nav-link" href="forum.html">Mentorship</a></li>
          <li class="nav-item"><a class="nav-link" href="feedback.html">Feedback</a></li> 
        </ul>
        <button id="darkModeToggle" class="btn ms-3 text-white">
          <i class="fas fa-moon"></i>
        </button>
      </div>
    </div>
  </nav>

  <!-- Media Gallery Section -->
  <section class="media-gallery py-5">
    <div class="container">
      <h1 class="text-center mb-5">JCI Media Gallery</h1>
      
      <!-- Filter Tabs -->
      <ul class="nav nav-pills justify-content-center mb-5" id="mediaTabs">
        <li class="nav-item">
          <a class="nav-link active" data-bs-toggle="pill" href="#all">All Media</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" data-bs-toggle="pill" href="#events">Events</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" data-bs-toggle="pill" href="#projects">Projects</a>
        </li>
      </ul>

      <!-- Gallery Grid -->
      <div class="tab-content">
        <div class="tab-pane fade show active" id="all">
          <div class="row g-4" id="media-grid-all"></div>
        </div>
        <div class="tab-pane fade" id="events">
          <div class="row g-4" id="media-grid-events"></div>
        </div>
        <div class="tab-pane fade" id="projects">
          <div class="row g-4" id="media-grid-projects"></div>
        </div>
      </div>

      <!-- Upload Button -->
      <div class="text-center mt-5">
        <button class="btn btn-primary btn-lg px-4" data-bs-toggle="modal" data-bs-target="#uploadModal">
          <i class="fas fa-upload me-2"></i>Upload Media
        </button>
      </div>
    </div>
  </section>

  <!-- Upload Modal -->
  <div class="modal fade" id="uploadModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title">Upload Media</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label class="form-label">Select Files</label>
              <input type="file" class="form-control" multiple accept="image/*">
            </div>
            <div class="mb-3">
              <label class="form-label">Category</label>
              <select class="form-select">
                <option value="events">Event</option>
                <option value="projects">Project</option>
              </select>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary">Upload</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white py-4">
    <div class="container text-center">
      <p>&copy; 2025 JCI Gaborone. All rights reserved.</p>
    </div>
  </footer>

  <script>
    // Dark Mode Toggle (Universal)
    document.addEventListener('DOMContentLoaded', function() {
      const darkModeToggle = document.getElementById('darkModeToggle');
      const icon = darkModeToggle.querySelector('i');
      
      // Initialize from localStorage
      if (localStorage.getItem('darkMode') === 'enabled') {
        document.body.classList.add('dark-mode');
        icon.classList.replace('fa-moon', 'fa-sun');
      }
      
      // Toggle handler
      darkModeToggle.addEventListener('click', function() {
        document.body.classList.toggle('dark-mode');
        
        if (document.body.classList.contains('dark-mode')) {
          icon.classList.replace('fa-moon', 'fa-sun');
          localStorage.setItem('darkMode', 'enabled');
        } else {
          icon.classList.replace('fa-sun', 'fa-moon');
          localStorage.setItem('darkMode', 'disabled');
        }
      });
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="media.js"></script>
</body>
</html>
