<!DOCTYPE html>
<html lang="en">
<head>
  <script>
    if (localStorage.getItem('theme') === 'dark') {
      document.documentElement.classList.add('dark-mode');
    }
  </script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback – JCI Gaborone</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles_neocorp.css">
</head>
<body>
  <div id="background-light" class="animated-bg light-bg"></div>
  <div id="background-dark" class="animated-bg dark-bg"></div>

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <img src="JCI_GABS_logo-removebg-preview.png" alt="JCI Logo" style="height: 40px;">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="forum.html">Mentorship</a></li>
          <li class="nav-item"><a class="nav-link" href="media.html">Media</a></li>
          <li class="nav-item"><a class="nav-link" href="elections.html">Elections</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <section class="py-5">
    <div class="container">
      <h2 class="mb-4 text-center">We’d Love Your Feedback</h2>
      <form id="feedbackForm" class="mx-auto" style="max-width: 600px;">
        <div class="mb-3">
          <label for="name" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="name" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
          <label class="form-label">How would you rate your experience?</label>
          <select class="form-select" id="rating" required>
            <option value="">Choose...</option>
            <option value="5">⭐⭐⭐⭐⭐ Excellent</option>
            <option value="4">⭐⭐⭐⭐ Very Good</option>
            <option value="3">⭐⭐⭐ Good</option>
            <option value="2">⭐⭐ Needs Improvement</option>
            <option value="1">⭐ Poor</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Additional Comments</label>
          <textarea class="form-control" id="message" rows="4"></textarea>
        </div>
        <button type="submit" class="btn btn-primary w-100">Submit Feedback</button>
      </form>
    </div>
  </section>

  
  <!-- Toast -->
  <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 9999;">
    <div id="feedbackToast" class="toast align-items-center text-bg-success border-0" role="alert">
      <div class="d-flex">
        <div class="toast-body">
          ✅ Thanks for your feedback!
        </div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
    </div>
  </div>

  <footer class="bg-dark text-white text-center py-4">
    <div class="container">
      &copy; 2025 JCI Gaborone
    </div>
  </footer>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById("feedbackForm").addEventListener("submit", function(e) {
      e.preventDefault();
      this.reset();

      const toast = new bootstrap.Toast(document.getElementById("feedbackToast"));
      toast.show();
    });
  </script>
</body>
</html>
