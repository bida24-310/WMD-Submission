<!DOCTYPE html>
<html lang="en">
<head>
  <script>
    if (localStorage.getItem('theme') === 'dark') {
      document.documentElement.classList.add('dark-mode');
    }
  </script>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentor-Mentee discussion Forum</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">

  <script>
    if (localStorage.getItem('theme') === 'dark') {
      document.body.classList.add('dark-mode');
    }

    document.getElementById("darkModeToggle").addEventListener("click", function () {
  const root = document.documentElement;
  root.classList.toggle("dark-mode");
  const isDark = root.classList.contains("dark-mode");
  localStorage.setItem("theme", isDark ? "dark" : "light");
});

  </script>
  
</head>
<body>
  <div id="background-light" class="animated-bg light-bg"></div>
  <div id="background-dark" class="animated-bg dark-bg"></div>

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <img src="JCI_GABS_logo-removebg-preview.png" alt="JCI Gaborone Logo" class="d-inline-block align-top" style="height: 40px;">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="media.html">Media</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="elections.html">Elections</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="forum.html">Mentorship</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="feedback.html">Feedback</a>
          </li> 
        </ul>
        <button id="darkModeToggle" class="btn ms-3 text-white">
          <i class="fas fa-moon"></i>
        </button>
      </div>
    </div>
  </nav>


  <section class="forum py-5 bg-light">
    <div class="container">
      <div class="d-flex justify-content-between mb-4">
        <h1>Mentorship Forum</h1>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#newPostModal">
          <i class="fas fa-plus me-2"></i>New Post
        </button>
      </div>
      
      <div class="mb-4">
        <input type="text" class="form-control" placeholder="Search topics...">
      </div>
      
      <div class="list-group" id="forum-posts"></div>
    </div>
  </section>

  <!-- New Post Modal -->
  <div class="modal fade" id="newPostModal" tabindex="-1" aria-labelledby="newPostModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="newPostForm">
          <div class="modal-header">
            <h5 class="modal-title" id="newPostModalLabel">New Post</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="postTitle" class="form-label">Post Title</label>
              <input type="text" class="form-control" id="postTitle" required>
            </div>
            <div class="mb-3">
              <label for="postContent" class="form-label">Your Message</label>
              <textarea class="form-control" id="postContent" rows="4" required></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Post</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  
  <footer class="bg-dark text-white py-4">
    <div class="container text-center">
      <p>&copy; 2025 JCI Gaborone</p>
    </div>
  </footer>

  <script>
    // Dark Mode Toggle (Universal)
    document.addEventListener('DOMContentLoaded', function() {
      const darkModeToggle = document.getElementById('darkModeToggle');
      const icon = darkModeToggle.querySelector('i');
      
      // Initialize from localStorage
      if (localStorage.getItem('darkMode') === 'enabled') {
        document.body.classList.add('dark-mode');
        icon.classList.replace('fa-moon', 'fa-sun');
      }
      
      // Toggle handler
      darkModeToggle.addEventListener('click', function() {
        document.body.classList.toggle('dark-mode');
        
        if (document.body.classList.contains('dark-mode')) {
          icon.classList.replace('fa-moon', 'fa-sun');
          localStorage.setItem('darkMode', 'enabled');
        } else {
          icon.classList.replace('fa-sun', 'fa-moon');
          localStorage.setItem('darkMode', 'disabled');
        }
      });
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="forum.js"></script>
</body>
</html>
